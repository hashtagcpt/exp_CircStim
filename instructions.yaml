- item     : text
  value    : 
    text   : >
      W trakcie eksperymentu regularnie pojawiać się będzie informacja o przerwie.\nPodczas
      przerwy możesz sobie odpocząć. Możesz wtedy patrzeć się gdzie chesz. Przerwa może trwać tyle ile potrzebujesz
      - kończysz przerwę naciskając spację. Podczas przerwy na ekranie wyświetlane
      będzie przypomnienie o tym jak należy reagować na jakie bodźce. Za chwilę zobaczysz
      przykładowy ekran przerwy.
    pos    : [0, 0.5]
